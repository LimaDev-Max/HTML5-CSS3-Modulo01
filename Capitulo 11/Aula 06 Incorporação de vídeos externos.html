<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/capa-sites-favicon.png" type="image/x-icon">
    <title>Vídeos com HTML5</title>
    <style>
        body {background-color: darkcyan;}
    </style>
</head>
<body>
    <hr>
    <h1>Inseridos Vídeos hospedaddos localmente</h1>
    <hr>
    <p>Este Vídeo está hospedado no meu próprio servidor. </p>
    <video width="560" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Se navegador não tem conpatibilidade com reprodução de Videos</p>
    </video>
    <hr>
    <h1>Inserindo Videos do Youtube</h1>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
